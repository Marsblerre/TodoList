<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        ::selection {
            background-color: yellow;
        }

        i {
            font-family: 1.5rem !important;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-muted" style="font-size: 1.2rem">Todo List</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <form action="#" class="form-group" id="todo-form">
                            <input class="form-control" type="text" name="todo-input" placeholder="Enter todo-activity here"
                                aria-label="default input example" id="todo-input">
                            <button type="submit" class="btn btn-danger mt-3">Add Todo</button>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <hr id="hr-unknown" />
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <hr />
                    </div>
                    <h2 class="text-muted" style="font-size: 1.7rem; width: 100%; padding: 0 15px 0 15px;">Todos</h2>
                    <br>
                    <div class="col-sm-6">
                        <form action="#" class="form-group">
                            <input type="text" id="filter" class="form-control" placeholder="Search for todo"
                                aria-label="filter">
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <hr />
                        <ul class="list-group">
                            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                                Todo 1
                                <a href="#">
                                    <i style="font-size: 1.5rem;" class="bi bi-x"></i>
                                </a>
                            </li> -->
                            <hr />
                        </ul>
                        <hr />
                    </div>
                </div>
                <button class="btn btn-dark" id="clear-todos">Clear All Tasks</button>

            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
